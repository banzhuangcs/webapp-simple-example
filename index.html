<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--
      引用require.js data-main的目录就是baseUrl(应用根目录)
      baseUrl是引用require.js的html的目录
      增加baseUrl或data-main都是将路径和页面路径join

      模块化:
        提供了代码独立的作用域，描述了模块间的依赖关系，无需像cmd需要通过编译工具转换
        一般定义模块使用匿名模块，具名模块是通过构建工具完成的，如果在开发中，显示的定义了模块名
        假如文件放到其他目录，那么就需要改动代码，
        构建工具将多个模块打包合并到一文件

        require 机制（内部原理）
          每一个依赖通过script去加载，加载过程是无序的，每个加载完成，计算每个依赖模块的顺序，依次传入callback
        配置项：
          baseUrl: 业务模块的根目录；
            初始路径是引用require.js的页面路径
            通过data-main和require.config
          paths: 非业务模块（第三方模块）的路径，如果/、http开头的就不基于baseUrl
          shim: 将模块没有声明依赖关系、模块导出的全局变量转换成require模块
          data-main 入口文件
          初始化是src的目录

          /ww/bb/adc.js
          ./md.js

          require([], function () {})
          define([], function () {})

          1、得到baseUrl
          2、解析require
            params：deps和callback
            如何管理模块之间的依赖
                1、得到deps的每个依赖项的文件路径，描述当前模块的模块信息对象 id, state, deps, callback, exports
                2、开始加载依赖项
                3、动态创建script标签，监听onload、onerror
                4、当前模块加载完成，但是不确定子模块是否加载完成，
                ['a']
                  0
                  b.color

                  ['b']
                    ['a']
                loading[id] = a;
                是否存在依赖，存在依赖就开始加载

                检查依赖是否完成，完成后就调用callback

                loading[]
                loadDev();
                checkDeps();

                loading[]
                loadDevs()
                checkDeps
                document.write
                document.appendChild
      事件 行为 状态
      action reducer state
      普通值、函数、undefined都存储在内存的stack

      当在js中执行异步任务时候，js引擎向浏览器其他线程请求执行异步任务，当执行完成后，会推入到js引擎的任务队列中，当js引擎空闲时候
      会到任务队列中遍历，从第一个任务执行，执行完毕后继续检查队列，直到为空

      特定时间只能处
      开发环境
      编程规范
      
    -->

  <script src="src/lib/require.js" data-main="../app.js"></script>
  </body>
</html>
